    .card {
      width: 90%;

      animation: fadeIn 0.8s ease;
    }

      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {

      }
    }

      margin-bottom: 10px;
    }

      font-size: 14px;

      margin-bottom: 20px;
    }

    .review-box {
      background: #fff5f8;
      border-radius: 12px;
      padding: 15px;
      font-size: 14px;
      color: #444;
      min-height: 80px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-btn {
      width: 100%;
      height: 48px;
      border: none;
      border-radius: 24px;
      background: linear-gradient(135deg, #ff6fa5, #ff4f8b);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.15s ease;
    }

    .copy-btn:active {
      transform: scale(0.96);
    }

    /* 点击波纹动画 */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .tip {
      margin-top: 12px;
      font-size: 12px;
      color: #aaa;
    }
